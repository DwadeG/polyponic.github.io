---
layout: no-sidebar
title: Shoutouts
hero-img: /images/pic04.jpg
---
{% for shoutout in site.shoutouts %}

<article class="box highlight">
<header>
<h2><a href="{{ shoutout.link }}">{{ shoutout.title }}</a></h2>
</header>
<a href="{{ shoutout.link }}" class="image left"><img src="{{ shoutout.img }}" alt="" /></a>
<p>{{ shoutout.description }}</p>
<ul class="actions">
  <li><a href="{{ shoutout.link }}" class="button icon fa-file">Learn More</a></li>
</ul>
</article>

{% endfor %}
