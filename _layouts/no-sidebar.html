---
layout: default
---

<!-- Main -->
<div id="main-wrapper">
  <div id="main" class="container">
    <div id="content">

      <!-- Post -->
      <article class="box post">
        <header>
          <h2>{{page.title}}</h2>
        </header>
        <span class="image featured"><img src="{{ page.hero-img }}" alt="{{page.alt}}" /></span>
        <h3>{{page.subtitle}}</h3>

        {{content}}
      </article>
    </div>
  </div>
</div>
